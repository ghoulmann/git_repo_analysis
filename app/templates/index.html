{% extends "base.html" %}

{% block title %}Git Data Dashboard - Analyze Repository{% endblock %}
{% block header %}Analyze Repository{% endblock %}

{% block content %}
    <div class="container mt-4">
        <form method="POST" class="card p-4">
            <div class="mb-3">
                <label for="repo_path" class="form-label">Repository Path:</label>
                <input type="text" id="repo_path" name="repo_path" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="recent_days" class="form-label">Recent Days (default is 30):</label>
                <input type="number" id="recent_days" name="recent_days" class="form-control" value="30">
            </div>

            <div class="mb-3">
                <label for="file_extensions" class="form-label">File Extensions (comma-separated, e.g., .py,.js):</label>
                <input type="text" id="file_extensions" name="file_extensions" class="form-control">
            </div>

            <div class="mb-3">
                <label for="max_files" class="form-label">Max Files (default is 10):</label>
                <input type="number" id="max_files" name="max_files" class="form-control" value="10">
            </div>

            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
{% endblock %}
